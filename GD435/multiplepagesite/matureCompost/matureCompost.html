        <h1>Mature Compost</h1>
    </div>
    <div class="allmature">
            <figure><img src="/GD435/multiplepagesite/matureCompost/images/hands.jpg" alt="hands" class="hands">
                <figcaption>
                    <h2>How to know when your compost is finished.</h2>
                    <p>You will know when your compost is finished when it has a crumbly, smooth texture. Depending on what you add to your pile, there may also be woody or fibrous pieces. There shouldn’t be anything recognizable—like intact peelings or leaves. A few avocado pits or corncobs are normal, since these take longer to break down. Remove them from your finished compost and return to the pile to break down further. You also want your compost to have a dark, rich color with a sweetly fragrant, loamy smell (like a forest on a wet day). Traces of ammonia or sour odors indicate your compost needs more time to mature.</p>
                </figcaption>
            </figure>
    
            <figure><img src="/GD435/multiplepagesite/matureCompost/images/compostUses.jpg" alt="compostUses" class="compostUses">
                <figcaption>
                    <h2>Uses for Compost</h2>
                    <p>Here are some uses for your compost once it has fully matured.</p>
                    <ul>
                        <li>Mulch</li>
                        <li>DIY potting soil: 1 part compost, 1 part vermiculite, 1 part topsoil</li>
                        <li>Compost tea: brew your compost into a liquid concentrate for plants</li>
                        <li>Feed fall perennials</li>
                        <li>Feed spring bulbs</li>
                        <li>Use on lawns</li>
                        <li>Top garden beds</li>
                        <li>Fertilize fruit trees</li>
                        <li>Feed container plants</li>
                        <li>Use in vegetable gardens</li>
                    </ul>
                </figcaption>
            </figure>
