<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4: Modal Window</title>
    <link rel="stylesheet" href="/GD435/week4-modalWindow/styles/styles.css">
</head>
<body>
   
    <button id="modalBtn" class="button">Click Here to Learn About a Modal</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>This is a Modal</h2>
            </div>
            <div class="modal-body">
                <p>Hello...I am a Modal.</p>
                <p>A modal is a pop-up window used to display additional information or forms on a webpage.</p>
            </div>  
            <div class="modal-footer">
                <h3>Have a Great Day!</h3>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
